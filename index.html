<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="./style.css" />

		<script
			src="https://kit.fontawesome.com/b1f39579d8.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="info">
				<i class="fas fa-question"></i>
				<i class="fas fa-paint-brush"></i>
			</div>
			<div class="colors">
				<div class="color one"></div>
				<div class="color two"></div>
				<div class="color three"></div>
				<div class="color four"></div>
				<div class="color five"></div>
				<div class="color six"></div>
			</div>

			<h1>Stopwatch</h1>
			<p class="stopwatch">0:00</p>
			<p class="time">0:00</p>

			<div class="buttons">
				<button class="start"><i class="fas fa-play"></i></button>
				<button class="pause"><i class="fas fa-pause"></i></button>
				<button class="stop"><i class="fas fa-stop"></i></button>
				<button class="reset"><i class="fas fa-times"></i></button>
				<button class="history">Archive</button>
			</div>

			<ul class="time-list"></ul>
		</div>

		<!-- wrapper's end -->

		<div class="modal-shadow">
			<div class="modal">
				<h3>Instruction:</h3>
				<p><i class="fas fa-play"></i> - start</p>
				<p><i class="fas fa-pause"></i> - pause</p>
				<p><i class="fas fa-stop"></i> - stop</p>
				<p>
					<i class="fas fa-times"></i> - delete everything (includes archive)
				</p>
				<p><strong>Archieve</strong> - check out previous surveys</p>
                <button class="close">Close</button>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
